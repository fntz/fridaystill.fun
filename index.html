<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friday Countdown - Days Until New Year, Spring & Summer</title>
    <meta name="description" content="Track the number of Fridays remaining until New Year, Spring equinox, and Summer solstice with a modern, elegant countdown interface.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: 0 0% 98%;
            --foreground: 240 8% 15%;
            --border: 240 4% 88%;
            --card: 0 0% 96%;
            --card-foreground: 240 8% 15%;
            --card-border: 240 4% 92%;
            --primary: 210 100% 56%;
            --primary-foreground: 0 0% 98%;
            --muted-foreground: 240 6% 35%;
            --font-sans: Inter, sans-serif;
            --font-mono: JetBrains Mono, Menlo, monospace;
        }

        .dark {
            --background: 240 10% 8%;
            --foreground: 0 0% 95%;
            --border: 240 6% 16%;
            --card: 240 8% 12%;
            --card-foreground: 0 0% 95%;
            --card-border: 240 6% 18%;
            --primary: 210 100% 65%;
            --primary-foreground: 240 10% 8%;
            --muted-foreground: 240 6% 65%;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh;
        }

        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: transparent;
            border: none;
            padding: 0.5rem;
            border-radius: 0.375rem;
            cursor: pointer;
            color: hsl(var(--foreground));
            transition: background-color 0.2s;
        }

        .theme-toggle:hover {
            background-color: hsl(var(--border));
        }

        .countdown-wrapper {
            width: 100%;
            max-width: 40rem;
            margin: 0 auto;
        }

        .countdown-container {
            position: relative;
            margin-bottom: 2rem;
        }

        .navigation {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
            pointer-events: none;
        }

        .nav-button {
            pointer-events: auto;
            background: transparent;
            border: none;
            padding: 0.75rem;
            border-radius: 50%;
            cursor: pointer;
            color: hsl(var(--foreground));
            transition: background-color 0.2s;
        }

        .nav-button:hover {
            background-color: hsl(var(--border));
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .countdown-card {
            position: relative;
            background-color: hsl(var(--card));
            border: 1px solid hsl(var(--card-border));
            border-radius: 0.75rem;
            padding: 4rem;
            text-align: center;
            box-shadow: 0 10px 24px -4px hsl(240 8% 15% / 0.08), 0 8px 8px -4px hsl(240 8% 15% / 0.03);
            overflow: hidden;
        }

        .countdown-content {
            position: relative;
            z-index: 10;
        }

        .friday-count {
            font-family: var(--font-mono);
            font-size: 5rem;
            font-weight: bold;
            line-height: 1;
            margin-bottom: 1rem;
        }

        .friday-label {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
        }

        .target-name {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .target-date {
            color: hsl(var(--muted-foreground));
        }

        .indicators {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .indicator {
            width: 0.5rem;
            height: 0.5rem;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .indicator.active {
            background-color: hsl(var(--primary));
        }

        .indicator:not(.active) {
            background-color: hsl(var(--muted-foreground) / 0.3);
        }

        .description {
            text-align: center;
            color: hsl(var(--muted-foreground));
            font-size: 0.875rem;
        }

        /* Seasonal Animations */
        .seasonal-background {
            position: absolute;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
        }

        /* Snow Animation */
        .snow-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: snowfall linear infinite;
            opacity: 0.8;
        }

        .snowflake:nth-child(2n) {
            width: 3px;
            height: 3px;
            opacity: 0.6;
        }

        .snowflake:nth-child(3n) {
            width: 2px;
            height: 2px;
            opacity: 0.4;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(-10px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Snowman */
        .snowman {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .snowman-left {
            bottom: 1rem;
            left: 1rem;
            opacity: 0.8;
        }

        .snowman-right {
            bottom: 1rem;
            right: 1rem;
            opacity: 0.7;
            transform: scale(0.75);
        }

        .snowman-head {
            width: 20px;
            height: 20px;
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 50%;
            margin-bottom: -3px;
            position: relative;
        }

        .snowman-head::before {
            content: '';
            position: absolute;
            top: 6px;
            left: 5px;
            width: 2px;
            height: 2px;
            background: #1e293b;
            border-radius: 50%;
            box-shadow: 8px 0 0 #1e293b;
        }

        .snowman-head::after {
            content: '';
            position: absolute;
            top: 9px;
            left: 7px;
            width: 0;
            height: 0;
            border-left: 3px solid transparent;
            border-right: 3px solid transparent;
            border-top: 6px solid #f97316;
            transform: rotate(90deg);
        }

        .snowman-body {
            width: 28px;
            height: 28px;
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 50%;
            margin-bottom: -5px;
        }

        .snowman-base {
            width: 36px;
            height: 36px;
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 50%;
        }

        /* Spring Flowers */
        .flower {
            position: absolute;
            width: 24px;
            height: 24px;
            animation: gentle-sway 3s ease-in-out infinite;
        }

        .flower-1 {
            top: 1rem;
            left: 1rem;
            opacity: 0.25;
            background: radial-gradient(circle, #ec4899 30%, #f9a8d4 70%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: gentle-sway 3s ease-in-out infinite;
        }

        .flower-2 {
            top: 2rem;
            right: 2rem;
            opacity: 0.2;
            background: radial-gradient(circle, #facc15 30%, #fde047 70%);
            border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
            animation: gentle-sway 3s ease-in-out infinite 1s;
        }

        .flower-3 {
            bottom: 2rem;
            left: 2rem;
            opacity: 0.3;
            background: radial-gradient(circle, #a855f7 30%, #c084fc 70%);
            border-radius: 50% 50% 50% 50% / 50% 50% 50% 50%;
            animation: gentle-sway 3s ease-in-out infinite 2s;
        }

        .flower-4 {
            bottom: 1rem;
            right: 1rem;
            opacity: 0.25;
            background: radial-gradient(circle, #3b82f6 30%, #93c5fd 70%);
            border-radius: 50% 50% 50% 50% / 70% 70% 30% 30%;
            animation: gentle-sway 3s ease-in-out infinite 0.5s;
        }

        .flower::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background: #fbbf24;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes gentle-sway {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        .floating-petal {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #f9a8d4;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: float-petal 6s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes float-petal {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.6;
            }
            25% {
                transform: translateY(-15px) rotate(90deg);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-8px) rotate(180deg);
                opacity: 0.4;
            }
            75% {
                transform: translateY(-20px) rotate(270deg);
                opacity: 0.7;
            }
        }

        /* Summer Sun */
        .sun {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 60px;
            height: 60px;
            opacity: 0.3;
            animation: sun-pulse 4s ease-in-out infinite;
        }

        .sun-center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #fbbf24 20%, #f59e0b 80%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.4);
        }

        .sun-ray {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 3px;
            height: 15px;
            background: linear-gradient(to top, transparent, #fbbf24);
            transform-origin: 50% 100%;
            animation: sun-ray-rotate 8s linear infinite;
        }

        @keyframes sun-pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
        }

        @keyframes sun-ray-rotate {
            0% { transform: translate(-50%, -100%) rotate(0deg); }
            100% { transform: translate(-50%, -100%) rotate(360deg); }
        }

        .heat-shimmer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(
                to top,
                transparent 0%,
                rgba(251, 191, 36, 0.05) 50%,
                transparent 100%
            );
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.1; }
        }

        .light-ray {
            position: absolute;
            top: 0;
            width: 2px;
            height: 100px;
            background: linear-gradient(
                to bottom,
                rgba(251, 191, 36, 0.3) 0%,
                transparent 100%
            );
            animation: light-ray-fade 4s ease-in-out infinite;
        }

        .light-ray-1 {
            left: 25%;
            opacity: 0.1;
        }

        .light-ray-2 {
            right: 33%;
            opacity: 0.15;
            animation-delay: 1s;
        }

        @keyframes light-ray-fade {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.6; }
        }

        /* Icons */
        .icon {
            width: 1.25rem;
            height: 1.25rem;
            fill: currentColor;
        }

        @media (max-width: 640px) {
            .friday-count {
                font-size: 4rem;
            }
            
            .countdown-card {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="theme-toggle" id="themeToggle">
            <svg class="icon sun-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <circle cx="12" cy="12" r="5"/>
                <line x1="12" y1="1" x2="12" y2="3"/>
                <line x1="12" y1="21" x2="12" y2="23"/>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                <line x1="1" y1="12" x2="3" y2="12"/>
                <line x1="21" y1="12" x2="23" y2="12"/>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
            </svg>
            <svg class="icon moon-icon" style="display: none;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
            </svg>
        </button>

        <div class="countdown-wrapper">
            <div class="countdown-container">
                <div class="navigation">
                    <button class="nav-button" id="prevButton">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <polyline points="15,18 9,12 15,6"/>
                        </svg>
                    </button>
                    <button class="nav-button" id="nextButton">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <polyline points="9,18 15,12 9,6"/>
                        </svg>
                    </button>
                </div>

                <div class="countdown-card">
                    <div class="seasonal-background" id="seasonalBackground"></div>
                    
                    <div class="countdown-content">
                        <div class="friday-count" id="fridayCount">0</div>
                        <div class="friday-label" id="fridayLabel">Fridays</div>
                        <div class="target-name" id="targetName">until New Year</div>
                        <div class="target-date" id="targetDate">January 1, 2024</div>
                    </div>
                </div>
            </div>

            <div class="indicators">
                <button class="indicator active" data-target="0"></button>
                <button class="indicator" data-target="1"></button>
                <button class="indicator" data-target="2"></button>
            </div>

            <div class="description" id="description">Fridays until New Year's Day</div>
        </div>
    </div>

    <script>
        const NewYear = "new-year";
        const Spring = "spring";
        const Summer = "summer";
        const msPerDay = 24 * 60 * 60 * 1000;
        const Now = new Date();
        const CurrentYear = Now.getFullYear();

        function getId(id){
            return document.getElementById(id);
        }
        
        const targets = [
            {
                id: NewYear,
                name: 'New Year',
                description: "Fridays until New Year's Day",
                getNextDate: () => {
                    return new Date(CurrentYear + 1, 0, 1);
                }
            },
            {
                id: Spring,
                name: 'Spring',
                description: 'Fridays until Spring Equinox',
                getNextDate: () => {
                    let springEquinox = new Date(CurrentYear, 2, 20);
                    if (Now > springEquinox) {
                        springEquinox = new Date(CurrentYear + 1, 2, 20);
                    }
                    return springEquinox;
                }
            },
            {
                id: Summer,
                name: 'Summer',
                description: 'Fridays until Summer Solstice',
                getNextDate: () => {
                    let summerSolstice = new Date(CurrentYear, 5, 21);
                    if (Now > summerSolstice) {
                        summerSolstice = new Date(CurrentYear + 1, 5, 21);
                    }
                    return summerSolstice;
                }
            }
        ];

        const dates = targets.map(target => target.getNextDate().getTime());
        const minValue = Math.min(...dates);

        let currentTargetIndex = dates.indexOf(minValue);

        // Calculate Fridays until target date
        function countFridaysUntil(targetDate) {
            const currentDay = Now.getDay(); // 0 = Sunday, 5 = Friday
            
            
            const daysUntilTarget = Math.ceil((targetDate.getTime() - Now.getTime()) / msPerDay);
            
            const daysUntilNextFriday = currentDay <= 5 ? (5 - currentDay) : (7 - currentDay + 5);
            
            if (daysUntilTarget <= daysUntilNextFriday) {
                return currentDay === 5 ? 1 : 0;
            }
            
            const remainingDaysAfterFirstFriday = daysUntilTarget - daysUntilNextFriday;
            const additionalFridays = Math.floor(remainingDaysAfterFirstFriday / 7);
            
            return 1 + additionalFridays;
        }

        // Create seasonal background
        function createSeasonalBackground(seasonId) {
            const background = getId('seasonalBackground');
            background.innerHTML = '';

            if (seasonId === NewYear) {
                // Snow
                const snowContainer = document.createElement('div');
                snowContainer.className = 'snow-container';
                
                for (let i = 0; i < 50; i++) {
                    const snowflake = document.createElement('div');
                    snowflake.className = 'snowflake';
                    snowflake.style.left = Math.random() * 100 + '%';
                    snowflake.style.animationDelay = Math.random() * 3 + 's';
                    snowflake.style.animationDuration = (3 + Math.random() * 2) + 's';
                    snowContainer.appendChild(snowflake);
                }
                background.appendChild(snowContainer);

                // Snowmen
                const snowman1 = document.createElement('div');
                snowman1.className = 'snowman snowman-left';
                snowman1.innerHTML = `
                    <div class="snowman-head"></div>
                    <div class="snowman-body"></div>
                    <div class="snowman-base"></div>
                `;
                background.appendChild(snowman1);

                const snowman2 = document.createElement('div');
                snowman2.className = 'snowman snowman-right';
                snowman2.innerHTML = `
                    <div class="snowman-head"></div>
                    <div class="snowman-body"></div>
                    <div class="snowman-base"></div>
                `;
                background.appendChild(snowman2);
            }
            
            else if (seasonId === Spring) {
                // Flowers
                const flowers = ['flower-1', 'flower-2', 'flower-3', 'flower-4'];
                flowers.forEach(flowerClass => {
                    const flower = document.createElement('div');
                    flower.className = `flower ${flowerClass}`;
                    background.appendChild(flower);
                });

                // Floating petals
                for (let i = 0; i < 15; i++) {
                    const petal = document.createElement('div');
                    petal.className = 'floating-petal';
                    petal.style.left = Math.random() * 100 + '%';
                    petal.style.top = Math.random() * 100 + '%';
                    petal.style.animationDelay = Math.random() * 4 + 's';
                    background.appendChild(petal);
                }
            }
            
            else if (seasonId === Summer) {
                // Sun
                const sun = document.createElement('div');
                sun.className = 'sun';
                
                const sunCenter = document.createElement('div');
                sunCenter.className = 'sun-center';
                sun.appendChild(sunCenter);

                for (let i = 0; i < 8; i++) {
                    const ray = document.createElement('div');
                    ray.className = 'sun-ray';
                    ray.style.transform = `translate(-50%, -100%) rotate(${i * 45}deg)`;
                    sun.appendChild(ray);
                }
                background.appendChild(sun);

                // Heat shimmer
                const shimmer = document.createElement('div');
                shimmer.className = 'heat-shimmer';
                background.appendChild(shimmer);

                // Light rays
                const ray1 = document.createElement('div');
                ray1.className = 'light-ray light-ray-1';
                background.appendChild(ray1);

                const ray2 = document.createElement('div');
                ray2.className = 'light-ray light-ray-2';
                background.appendChild(ray2);
            }
        }

        // Update display
        function updateDisplay() {
            const target = targets[currentTargetIndex];
            const nextDate = target.getNextDate();
            const fridayCount = countFridaysUntil(nextDate);

            getId('fridayCount').textContent = fridayCount;
            getId('fridayLabel').textContent = fridayCount === 1 ? 'Friday' : 'Fridays';
            getId('targetName').textContent = `until ${target.name}`;
            getId('targetDate').textContent = nextDate.toLocaleDateString(undefined, {
                month: 'long',
                day: 'numeric',
                year: 'numeric'
            });
            getId('description').textContent = target.description;

            // Update indicators
            document.querySelectorAll('.indicator').forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentTargetIndex);
            });

            // Update seasonal background
            createSeasonalBackground(target.id);
        }

        // Navigation
        function navigate(direction) {
            if (direction === 'next') {
                currentTargetIndex = (currentTargetIndex + 1) % targets.length;
            } else {
                currentTargetIndex = currentTargetIndex === 0 ? targets.length - 1 : currentTargetIndex - 1;
            }
            updateDisplay();
        }

        // Theme toggle
        function toggleTheme() {
            const isDark = document.documentElement.classList.contains('dark');
            const sunIcon = document.querySelector('.sun-icon');
            const moonIcon = document.querySelector('.moon-icon');
            
            if (isDark) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            }
        }

        // Initialize theme
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const isDark = savedTheme ? savedTheme === 'dark' : prefersDark;
            
            const sunIcon = document.querySelector('.sun-icon');
            const moonIcon = document.querySelector('.moon-icon');
            
            if (isDark) {
                document.documentElement.classList.add('dark');
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            } else {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            }
        }

        // Event listeners
        getId('themeToggle').addEventListener('click', toggleTheme);
        getId('prevButton').addEventListener('click', () => navigate('prev'));
        getId('nextButton').addEventListener('click', () => navigate('next'));

        document.querySelectorAll('.indicator').forEach((indicator, index) => {
            indicator.addEventListener('click', () => {
                currentTargetIndex = index;
                updateDisplay();
            });
        });

        // Initialize
        initTheme();
        updateDisplay();
    </script>
</body>
</html>
